trigger:
  - master

resources:
  - repo: self

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Docker variables
  dockerRegistryServiceConnection: '19721f4e-24c9-4322-aa4f-0c33b4a9c0f2'
  imageRepository: 'stitcher'
  containerRegistry: 'ekskog.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: 'v$(Build.BuildId)'

  # Kubernetes variables
  kubernetesServiceConnection: 'ekskog-kubernetes-cluster-stitcher'
  kubernetesNamespace: 'stitcher'

stages:
  - stage: build
    displayName: Build stage
    jobs:
      - job: build
        displayName: Build and push docker image
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
                latest

          - publish: kubernetes
            artifact: kubernetes
            displayName: Publish kubernetes manifests

  - stage: deploy
    displayName: Deploy stage
    dependsOn: build
    jobs:
      - job: deploy
        displayName: Deploy to kubernetes cluster
        steps:
          - download: current
            artifact: kubernetes
            displayName: Download kubernetes manifests from build stage
          
          - bash: ls -al $(Pipeline.Workspace)/kubernetes
            
          - task: KubernetesManifest@0
            displayName: Apply manifest files to kubernetes cluster
            inputs:
              action: deploy
              kubernetesServiceConnection: $(kubernetesServiceConnection)
              namespace: $(kubernetesNamespace)
              manifests: |
                $(Pipeline.Workspace)/kubernetes/*.yml
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
