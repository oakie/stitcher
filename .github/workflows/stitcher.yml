  beta:
    name: Build & deploy beta
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ github.repository_owner }}
          minimum-approvals: 1
          issue-title: 'Deploying v${{ github.run_id }} to beta'
          issue-body: 'Please approve or deny the deployment of version v${{ github.run_id }}.'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build:beta

      - name: Setup firebase CLI
        uses: w9jds/setup-firebase@main
        with:
          tools-version: 13.8.0
          firebase_token: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STITCHER_BETA }}

      - name: Deploy to stitcher-beta
        run: firebase deploy --project=stitcher-beta --only hosting,firestore

  prod:
    name: Build & deploy prod
    runs-on: ubuntu-latest
    needs: beta
    permissions:
      contents: read
      issues: write
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ github.repository_owner }}
          minimum-approvals: 1
          issue-title: 'Deploying v${{ github.run_id }} to prod'
          issue-body: 'Please approve or deny the deployment of version v${{ github.run_id }}.'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build:prod

      - name: Setup firebase CLI
        uses: w9jds/setup-firebase@main
        with:
          tools-version: 13.8.0
          firebase_token: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STITCHER_PROD_D457E }}

      - name: Deploy to stitcher-prod
        run: firebase deploy --project=stitcher-prod --only hosting,firestore
