  beta:
    name: Build & deploy beta
    runs-on: ubuntu-latest
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ github.repository_owner }}
          minimum-approvals: 1
          issue-title: "Deploying v${{ github.run_id }} to prod from staging"
          issue-body: "Please approve or deny the deployment of version v${{ github.run_id }}."

      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build:beta

      - name: Deploy stitcher beta
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STITCHER_BETA }}
          projectId: stitcher-beta
          channelId: live
